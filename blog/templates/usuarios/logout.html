{% extends 'layouts/general-layout.html' %}

{% block title %}Cerrar Sesión{% endblock title %}

{% block content %}
<div style="max-width:500px; margin:50px auto; padding:25px; 
            border:1px solid #ddd; border-radius:10px; 
            box-shadow:0 0 10px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; color:#333; margin-bottom:20px;">
        ¿Deseas cerrar sesión?
    </h2>

    <p style="text-align:center; margin-bottom:25px; font-size:1.1rem;">
        Confirma que quieres salir de tu cuenta.
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" 
                style="width:100%; padding:12px; 
                       background:#007bff; color:white; 
                       border:none; border-radius:5px; 
                       cursor:pointer; font-size:1rem; margin-bottom:15px;">
            Sí, cerrar sesión
        </button>
    </form>

    <div style="text-align:center;">
        <a href="{% url 'index' %}" 
           style="text-decoration:none; color:#555;">
           Cancelar
        </a>
    </div>

</div>
{% endblock content %}

{% extends 'layouts/general-layout.html' %}

{% block title %}Eliminar Cuenta{% endblock title %}

{% block content %}
<div style="max-width:500px; margin:50px auto; padding:25px; 
            border:1px solid #ddd; border-radius:10px; 
            box-shadow:0 0 10px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; color:#b20000; margin-bottom:20px;">
        Eliminar Cuenta
    </h2>

    <p style="text-align:center; font-size:1.1rem; margin-bottom:20px;">
        ¿Estás seguro de que deseas eliminar tu cuenta?
        <br><strong>Esta acción es irreversible.</strong>
    </p>

    <form method="post">
        {% csrf_token %}
        
        <button type="submit" 
                style="width:100%; padding:12px; background:#d9534f; 
                       border:none; border-radius:5px; color:white; 
                       cursor:pointer; font-size:1rem; margin-bottom:15px;">
            Sí, eliminar mi cuenta
        </button>
    </form>

    <div style="text-align:center;">
        <a href="{% url 'usuarios:profile' %}" 
           style="text-decoration:none; color:#007bff;">
           Cancelar y volver a mi perfil
        </a>
    </div>
</div>
{% endblock content %}
